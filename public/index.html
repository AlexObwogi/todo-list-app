<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
    <body>
    <div class="list-app">
        <div class="container">
            <h1>To Do List App</h1>
            <p> You can add your notes, tasks, and events here.</p>
            
            <h2>Event Title</h2>
            <!-- Add an ID for better targeting -->
            <input type="text" id="title-input" placeholder="Write something here..." required>
            
            <h3>Description</h3>
            <textarea name="message" id="message" placeholder="Write a small description here" rows="8" cols="4"></textarea>
            
            <h3>Due Date</h3>
            <!-- Add date input for task reminder -->
            <input type="date" id="task-date">
            
            <button type="submit" id="add-button">Add Task</button>
            <div class="task-list"></div>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
